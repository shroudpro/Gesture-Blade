    // ==========================================
    // 0. è¾…åŠ©å‡½æ•° & å¸¸é‡

    const lerp = (start, end, amt) => (1 - amt) * start + amt * end;

    // ==========================================
    // 1. éŸ³æ•ˆç³»ç»Ÿ (Web Audio API)
    // ==========================================
    class SoundManager {
        constructor() {
            this.ctx = new (window.AudioContext || window.webkitAudioContext)();
            this.masterGain = this.ctx.createGain();
            this.masterGain.gain.value = 0.3; 
            this.masterGain.connect(this.ctx.destination);
        }

        playTone(freq, type, duration, vol = 1.0, slideTo = null) {
            if(this.ctx.state === 'suspended') this.ctx.resume();
            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
            if(slideTo) {
                osc.frequency.exponentialRampToValueAtTime(slideTo, this.ctx.currentTime + duration);
            }
            gain.gain.setValueAtTime(vol, this.ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);
            osc.connect(gain);
            gain.connect(this.masterGain);
            osc.start();
            osc.stop(this.ctx.currentTime + duration);
        }

        playSlice() { this.playTone(600 + Math.random()*200, 'sawtooth', 0.15, 0.4, 1200); }
        playScore() { 
            this.playTone(880, 'sine', 0.1, 0.3); 
            setTimeout(() => this.playTone(1108, 'sine', 0.2, 0.3), 80);
        }
        playFreeze() {
            this.playTone(1200, 'sine', 1.5, 0.6, 100); 
            this.playTone(200, 'square', 1.0, 0.1);
        }
        playMilestone() {
            [440, 554, 659, 880].forEach((f, i) => {
                setTimeout(() => this.playTone(f, 'triangle', 0.8, 0.4), i * 50);
            });
        }
        playBomb() {
            const bufferSize = this.ctx.sampleRate * 1.0;
            const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
            const noise = this.ctx.createBufferSource();
            noise.buffer = buffer;
            const gain = this.ctx.createGain();
            gain.gain.setValueAtTime(1, this.ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 1);
            noise.connect(gain);
            gain.connect(this.masterGain);
            noise.start();
        }
    }

    // ==========================================
    // 2. è§†è§‰è¯†åˆ«æ¨¡å—
    // ==========================================
    class VisionSystem {
        constructor(onHandUpdate) {
            this.video = document.getElementById('webcam');
            this.onHandUpdate = onHandUpdate;
            this.lastVideoTime = -1;
            this.currX = 0.5; this.currY = 0.5;
            this.targetX = 0.5; this.targetY = 0.5;
            this.isTracking = false;
        }

        async init() {
            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );
            this.handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });
            await this.startCamera();
        }

        async startCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            this.video.srcObject = stream;
            this.video.addEventListener("loadeddata", () => this.loop());
        }

        loop() {
            const now = performance.now();
            if (this.video.currentTime !== this.lastVideoTime) {
                const results = this.handLandmarker.detectForVideo(this.video, now);
                this.lastVideoTime = this.video.currentTime;

                if (results.landmarks && results.landmarks.length > 0) {
                    const tip = results.landmarks[0][8]; 
                    this.targetX = 1 - tip.x;
                    this.targetY = tip.y;
                    this.isTracking = true;
                } else {
                    this.isTracking = false;
                }
            }

            if (this.isTracking) {
                this.currX = lerp(this.currX, this.targetX, 0.3);
                this.currY = lerp(this.currY, this.targetY, 0.3);
                this.onHandUpdate({ x: this.currX, y: this.currY });
            } else {
                this.onHandUpdate(null);
            }

            requestAnimationFrame(() => this.loop());
        }
    }

    // ==========================================
    // 3. åˆ€å…‰æ¸²æŸ“å™¨
    // ==========================================
    class BladeRenderer {
        constructor(scene, camera) {
            this.scene = scene;
            this.camera = camera;
            this.points = [];
            this.maxPoints = 12;
            
            const tex = new THREE.CanvasTexture(this.createBladeGradient());
            this.material = new THREE.MeshBasicMaterial({
                map: tex, side: THREE.DoubleSide, transparent: true,
                depthTest: false, blending: THREE.AdditiveBlending
            });
            
            this.geometry = new THREE.BufferGeometry();
            this.mesh = new THREE.Mesh(this.geometry, this.material);
            this.mesh.frustumCulled = false;
            this.scene.add(this.mesh);

            const glowMap = new THREE.CanvasTexture(this.createGlow());
            this.tip = new THREE.Sprite(new THREE.SpriteMaterial({ 
                map: glowMap, color: 0xffffff, blending: THREE.AdditiveBlending 
            }));
            this.tip.scale.set(1.2, 1.2, 1);
            this.scene.add(this.tip);
        }

        createBladeGradient() {
            const c = document.createElement('canvas');
            c.width = 128; c.height = 1;
            const ctx = c.getContext('2d');
            const g = ctx.createLinearGradient(0,0,128,0);
            g.addColorStop(0, 'rgba(0, 255, 255, 0)');
            g.addColorStop(1, 'rgba(255, 255, 255, 0.9)');
            ctx.fillStyle = g;
            ctx.fillRect(0,0,128,1);
            return c;
        }

        createGlow() {
            const c = document.createElement('canvas');
            c.width = 64; c.height = 64;
            const ctx = c.getContext('2d');
            const g = ctx.createRadialGradient(32,32,0, 32,32,32);
            g.addColorStop(0, 'white');
            g.addColorStop(0.4, 'rgba(0,255,255,0.8)');
            g.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = g;
            ctx.fillRect(0,0,64,64);
            return c;
        }

        update(worldPos) {
            if (!worldPos) {
                if(this.points.length > 0) this.points.shift();
                this.tip.visible = false;
            } else {
                this.points.push(worldPos.clone());
                if (this.points.length > this.maxPoints) this.points.shift();
                this.tip.visible = true;
                this.tip.position.copy(worldPos);
            }

            if (this.points.length < 2) {
                this.mesh.visible = false;
                return;
            }
            this.mesh.visible = true;

            const positions = [];
            const uvs = [];
            const widthBase = 0.3;

            for (let i = 0; i < this.points.length; i++) {
                const p = this.points[i];
                const width = widthBase * (i / this.points.length);
                let dir = new THREE.Vector3(0,1,0);
                if (i < this.points.length - 1) {
                    dir.subVectors(this.points[i+1], p).normalize();
                } else if (i > 0) {
                    dir.subVectors(p, this.points[i-1]).normalize();
                }

                const perp = new THREE.Vector3(-dir.y, dir.x, 0).multiplyScalar(width);
                positions.push(p.x + perp.x, p.y + perp.y, p.z);
                positions.push(p.x - perp.x, p.y - perp.y, p.z);

                const u = i / (this.points.length - 1);
                uvs.push(u, 0);
                uvs.push(u, 1);
            }

            this.geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            this.geometry.setAttribute('uv', new THREE.Float32BufferAttribute(uvs, 2));
            this.geometry.setIndex(null); 
            const indices = [];
            for (let i = 0; i < this.points.length - 1; i++) {
                const base = i * 2;
                indices.push(base, base+1, base+2);
                indices.push(base+1, base+3, base+2);
            }
            this.geometry.setIndex(indices);
            this.geometry.attributes.position.needsUpdate = true;
            this.geometry.attributes.uv.needsUpdate = true;
        }
    }

    // ==========================================
    // 4. æ¸¸æˆä¸»æ§åˆ¶ (GameLoop)

    class Game {
        constructor() {
            this.score = 0;
            this.state = 'INIT';
            this.sound = new SoundManager();
            this.objects = [];
            this.difficultyMult = 1.0;

            // 2. äº¤äº’å†·å´ï¼Œé˜²æ­¢è¿›å…¥ç›´æ¥è§¦å‘
            this.interactionCooldown = 0;

            this.container = document.getElementById('game-container');
            this.scene = new THREE.Scene();
            this.camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);

            this.vision.init().then(() => {

                document.getElementById('tutorial-box').style.display = 'block';
                this.enterMenu();
            });

            this.animate();
        }

        createEmojiTexture(emoji, bgCol, size=256) {
            const canvas = document.createElement('canvas');
            canvas.width = size; canvas.height = size;
            const ctx = canvas.getContext('2d');
            const grd = ctx.createRadialGradient(size/2,size/2, size*0.1, size/2,size/2, size/2);
            grd.addColorStop(0, bgCol);
            grd.addColorStop(1, '#000');
            
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2, 0, Math.PI*2);
            ctx.fillStyle = grd;
            ctx.fill();
            
            ctx.font = `${size*0.6}px serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = '#fff';
            ctx.fillText(emoji, size/2, size/2 + size*0.05);
            return new THREE.CanvasTexture(canvas);
        }

        enterMenu() {
            this.state = 'MENU';
            this.clearObjects();
            
            this.interactionCooldown = performance.now() + 2000;
            const tip = document.getElementById('cooldown-tip');
            tip.style.opacity = 1;
            setTimeout(() => { tip.style.opacity = 0; }, 2000);

            const configs = [
                { t:'ğŸŸ¢', l:'EASY', c:'#4CAF50', x:-3, v:0.5 },
                { t:'ğŸ”µ', l:'NORMAL', c:'#2196F3', x:0, v:0.75 },
                { t:'ğŸ”´', l:'HARD', c:'#F44336', x:3, v:1.0 }
            ];
            configs.forEach(cfg => {
                const s = new THREE.Sprite(new THREE.SpriteMaterial({ 
                    map: this.createEmojiTexture(cfg.t, cfg.c) 
                }));
                s.position.set(cfg.x, -2.5, 0);
                s.scale.set(2,2,1);
                s.userData = { type:'MENU', diff: cfg.v, vel: new THREE.Vector3(0,0,0) };
                this.scene.add(s);
                this.objects.push(s);
            });
        }

        startGame(diff) {
            this.difficultyMult = diff;
            this.state = 'PLAYING';
            this.score = 0;
            this.nextMilestoneIndex = 0;
            this.clearObjects();
            
            document.getElementById('score-val').innerText = '0';
            document.getElementById('tutorial-box').style.display = 'none';
            document.getElementById('message-overlay').style.opacity = '0';
        }

        gameOver() {
            this.state = 'GAMEOVER';
            const msg = document.getElementById('message-overlay');
            msg.style.opacity = '1';
            msg.innerHTML = `
                <h1 style="margin-top:20vh">GAME OVER</h1>
                <p style="font-size:30px">æœ€ç»ˆå¾—åˆ†: ${this.score}</p>
                <p class="loading">æ­£åœ¨é‡ç½®...</p>
            `;
            this.clearObjects();
            setTimeout(() => location.reload(), 3000);
        }

        clearObjects() {
            this.objects.forEach(o => this.scene.remove(o));
            this.objects = [];
        }

        spawnObject() {
            if (this.state !== 'PLAYING') return;

            if (Math.random() < 0.02 * this.difficultyMult) {
                const rand = Math.random();
                let type;
                if (rand < 0.03) type = {e:'â„ï¸', t:'FREEZE', s:0, c:'#00bbff'};
                else if (rand < 0.08) type = {e:'ğŸ’£', t:'BOMB', s:0, c:'#333'};
                else if (rand < 0.12) type = {e:'ğŸ’©', t:'POOP', s:-50, c:'#8B4513'};
                else {
                    const fruits = [
                        {e:'ğŸ‰', t:'FRUIT', s:10, c:'#ff3333'},
                        {e:'ğŸ', t:'FRUIT', s:10, c:'#ff0000'},
                        {e:'ğŸŠ', t:'FRUIT', s:10, c:'#ffa500'},
                        {e:'ğŸ‡', t:'FRUIT', s:10, c:'#800080'},
                        {e:'ğŸ“', t:'FRUIT', s:10, c:'#ff69b4'}
                    ];
                    type = fruits[Math.floor(Math.random() * fruits.length)];
                }

                const s = new THREE.Sprite(new THREE.SpriteMaterial({ 
                    map: this.createEmojiTexture(type.e, type.c) 
                }));
                
                const startX = (Math.random()-0.5)*8;
                s.position.set(startX, -6, 0);
                s.scale.set(1.2, 1.2, 1);

                // --- ç‰©ç†ä¿®æ­£å¼€å§‹ ---
                
                // 1. è·å–é‡åŠ› (å›°éš¾æ¨¡å¼ä¸‹é‡åŠ›ç¿»å€)
                const gravityFactors = {
                    0.5: 0.002,
                    0.75: 0.003,
                    1.0: 0.004
                };
                const gravity = gravityFactors[this.difficultyMult] || 0.003;

                // 2. ä¿®æ­£å‚ç›´é€Ÿåº¦(Vy)
                // ä¹‹å‰ä»£ç æ˜¯å›ºå®šçš„ baseSpeedï¼Œå¯¼è‡´é‡åŠ›å˜å¤§æ—¶é«˜åº¦ä¸å¤Ÿ
                // ç°åœ¨å°†é€Ÿåº¦ä¸ difficultyMult æŒ‚é’©ï¼Œç¡®ä¿ä¸åŒéš¾åº¦ä¸‹èƒ½æŠ›åˆ°ç›¸ä¼¼çš„é«˜åº¦
                // å…¬å¼ï¼š(åŸºç¡€ + éšæœº) * (ä¿®æ­£å› å­)
                const vy = (0.20 + Math.random() * 0.06) * (0.6 + 0.5 * this.difficultyMult);

                // 3. ä¿®æ­£æ°´å¹³é€Ÿåº¦(Vx)
                // å› ä¸ºé‡åŠ›å˜å¤§ï¼Œé£è¡Œæ—¶é—´å˜çŸ­ï¼Œæ°´å¹³é€Ÿåº¦ä¹Ÿéœ€è¦ç¨å¾®å¢åŠ ï¼Œå¦åˆ™é£ä¸åˆ°å±å¹•ä¸­é—´
                const targetX = (Math.random()-0.5)*4;
                const vx = (targetX - startX) * 0.01 * (0.6 + 0.5 * this.difficultyMult); 
                
                // --- ç‰©ç†ä¿®æ­£ç»“æŸ ---

                s.userData = {
                    type: type.t,
                    score: type.s,
                    velocity: new THREE.Vector3(vx, vy, 0),
                    rot: (Math.random()-0.5)*0.1,
                    gravity: gravity
                };
                this.scene.add(s);
                this.objects.push(s);
            }
        }

        triggerFreeze() {
            if(this.isFrozen) return;
            this.isFrozen = true;
            this.timeScale = 0.2; 
            this.sound.playFreeze();

            const dom = document.getElementById('freeze-overlay');
            const txt = document.getElementById('freeze-text');
            dom.style.opacity = 1;
            txt.style.opacity = 1; txt.style.transform = "scale(1)";

            setTimeout(() => {
                this.timeScale = 1.0;
                this.isFrozen = false;
                dom.style.opacity = 0;
                txt.style.opacity = 0; txt.style.transform = "scale(0.5)";
            }, 3000);
        }

        checkMilestone() {
            if (this.nextMilestoneIndex < this.milestones.length) {
                const target = this.milestones[this.nextMilestoneIndex];
                if (this.score >= target) {
                    const txt = document.getElementById('milestone-text');
                    txt.innerText = `${target} POINTS!`;
                    txt.classList.remove('pop-anim');
                    void txt.offsetWidth; 
                    txt.classList.add('pop-anim');
                    
                    this.sound.playMilestone();
                    this.nextMilestoneIndex++;
                }
            }
        }

        handleInput(pos) {
            if(!pos) {
                this.blade.update(null);
                return;
            }

            const x = (pos.x * 2) - 1;
            const y = -(pos.y * 2) + 1;
            this.fingerVec.set(x, y);

            this.raycaster.setFromCamera(this.fingerVec, this.camera);
            const targetZ = 0;
            const vec = new THREE.Vector3();
            vec.copy(this.raycaster.ray.origin).add(
                this.raycaster.ray.direction.multiplyScalar((targetZ - this.raycaster.ray.origin.z) / this.raycaster.ray.direction.z)
            );
            
            this.blade.update(vec);

            if (performance.now() < this.interactionCooldown) return;

            const hits = this.raycaster.intersectObjects(this.objects);
            if(hits.length > 0) {
                const obj = hits[0].object;
                const type = obj.userData.type;
                
                this.scene.remove(obj);
                this.objects.splice(this.objects.indexOf(obj), 1);
                this.sound.playSlice();

                if (type === 'MENU') {
                    this.startGame(obj.userData.diff);
                } else if (type === 'BOMB') {
                    this.sound.playBomb();
                    this.gameOver();
                } else if (type === 'FREEZE') {
                    this.triggerFreeze();
                } else {
                    if(obj.userData.score > 0) this.sound.playScore();
                    else this.sound.playBomb();
                    
                    this.score += obj.userData.score;
                    document.getElementById('score-val').innerText = this.score;
                    this.checkMilestone();
                }
            }
        }

        animate() {
            requestAnimationFrame(() => this.animate());

            const dt = 1/60 * this.timeScale;
        
            for(let i=this.objects.length-1; i>=0; i--) {
                const o = this.objects[i];
                if(o.userData.type === 'MENU') {
                    o.material.rotation += 0.01; 
                    continue;
                }
                
                o.position.x += o.userData.velocity.x * this.timeScale; 
                o.position.y += o.userData.velocity.y * this.timeScale;
                
                o.userData.velocity.y -= o.userData.gravity * this.timeScale;
                o.material.rotation += o.userData.rot * this.timeScale;

                if(o.position.y < -7) {
                    this.scene.remove(o);
                    this.objects.splice(i, 1);
                }
            }
        
            this.spawnObject();
            this.renderer.render(this.scene, this.camera);
        }

    }

    window.onload = () => new Game();
</script>
